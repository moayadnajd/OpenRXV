<mat-card class="mt-2 mb-2" *ngIf="tourStarted">
  <mat-card-header>
    <button mat-icon-button class="end" (click)="toggleElement()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content class="mt-4">
    <div class="w-100" [innerHTML]="componentConfigs.text | safeHtml"></div>
  </mat-card-content>
</mat-card>
