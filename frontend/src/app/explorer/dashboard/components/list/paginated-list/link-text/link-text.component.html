<article class="w-100 break-word">
  <a target="_blank" href="http://dx.doi.org/{{ source[content.identifierUri] }}" class="primary-text" rel="noopener">
    <img *ngIf="getIcon(source[content.icon])" style="max-width: 30px;" [src]="getIcon(source[content.icon])" />
    <strong>
      {{ source[content.title] }}
    </strong>
  </a>
  <p *ngIf="source[content.description]">
    {{ source[content.description] }}
  </p>
  <section class="publication-text">
    <ng-container *ngFor="let tag of content.tags; let i = index">
      <ng-container *ngIf="tags(tag.metadata)">
        <app-tags [ngClass]="{ 'simulate-p-tag': i === 0 || i === 1 }"  [label]="tag.disply_name"
          [labelData]="tags(tag.metadata)"></app-tags>
      </ng-container>
    </ng-container>
  </section>
</article>
