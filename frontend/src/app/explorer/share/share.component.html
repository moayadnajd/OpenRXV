<h1 mat-dialog-title>Share with others</h1>
<div mat-dialog-content>
    <mat-form-field class="w-100 pt-5">
        <mat-label>Link</mat-label>
        <input disabled [value]="data.link" type="text" matInput>
        <button (click)="copy(data.link)"  color="primary" matSuffix mat-button>
            Copy link <mat-icon color="primary">file_copy</mat-icon>
        </button>
    </mat-form-field>
    
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="data.link" >Done</button>
</div>
